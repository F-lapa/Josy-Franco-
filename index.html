<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Josy Franco Terapeuta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e9d8fd, #bee3f8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            color: #2d3748;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            color: #2d3748;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: slideDownBounce 1.2s ease-out;
        }

        @keyframes slideDownBounce {
            0% { opacity: 0; transform: translateY(-50px) scale(0.8); }
            50% { transform: translateY(10px) scale(1.1); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d6bcfa;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.3s ease;
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .form-group input:focus {
            border-color: #ed64a6;
            outline: none;
            box-shadow: 0 0 8px rgba(237, 100, 166, 0.3);
        }

        .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-10%);
            cursor: pointer;
            font-size: 18px;
            color: #2d3748;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ed64a6;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .login-btn:hover {
            background: #d53f8c;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(237, 100, 166, 0.4);
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            font-weight: 400;
        }

        .success-message {
            color: #38a169;
        }

        .error-message {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Josy Franco Terapeuta</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" id="username" placeholder="Digite seu login" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script type="module">
        // Verificar se o usu√°rio j√° est√° logado ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('loggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'software.html'; // Redireciona para a p√°gina principal se j√° logado
            }
        });

        // Senha mestra fixa
        const MASTER_PASSWORD = "administrador";
        
        // Credenciais do usu√°rio
        const validCredentials = {
            username: "josy.franco",
            userPassword: localStorage.getItem('userPassword') || "terapia" // Senha do usu√°rio alter√°vel
        };

        // Fun√ß√£o para alternar visibilidade da senha
        window.togglePassword = function(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        };

        // Fun√ß√£o para validar o login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("loginMessage");

            // Verifica se as credenciais correspondem ao usu√°rio OU √† senha mestra
            if (username === validCredentials.username && 
                (password === validCredentials.userPassword || password === MASTER_PASSWORD)) {
                message.textContent = "Login realizado com sucesso!";
                message.className = "message success-message";
                localStorage.setItem('loggedIn', 'true'); // Marca o usu√°rio como logado
                setTimeout(() => {
                    window.location.href = "software.html"; // Redireciona para a p√°gina principal
                }, 1500);
            } else {
                message.textContent = "Login ou senha incorretos. Tente novamente.";
                message.className = "message error-message";
            }
        });

        // Fun√ß√£o para alterar apenas a senha do usu√°rio (se necess√°rio)
        function changeUserPassword(newPassword) {
            localStorage.setItem('userPassword', newPassword);
            validCredentials.userPassword = newPassword;
        }
    </script>
</body>
</html>
