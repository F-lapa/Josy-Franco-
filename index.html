<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Josy Franco Terapeuta</title>
    <style>
        /* Estilo básico para a página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #374151;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #4b5563;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6366f1;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4f46e5;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #6366f1;
            cursor: pointer;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Login:</label>
                <input type="text" id="username" placeholder="Digite seu login" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>

    <script>
        // Credenciais fixas para login
        const validCredentials = {
            username: "josy.franco",
            password: "terapia"
        };

        // Função para validar o login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            if (username === validCredentials.username && password === validCredentials.password) {
                errorMessage.textContent = ""; // Limpa mensagem de erro
                alert("Login realizado com sucesso!");
                window.location.href = "software.html"; // Redireciona para a página do sistema
            } else {
                errorMessage.textContent = "Login ou senha incorretos. Tente novamente.";
            }
        });
    </script>
</body>
</html>
