<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josy Franco Terapeuta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Incluindo IMask.js -->
    <script src="https://unpkg.com/imask"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f9fafb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            width: 100%;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .tab-button {
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.2);
        }

        .form-group button {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .list-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 0.5fr;
            align-items: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .list-item:hover {
            transform: scale(1.02);
            background: #eef2ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .list-item .info {
            font-size: 16px;
            color: #374151;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        .debug-container {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1;
            max-width: 100px;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
        }

        .confirm-btn {
            background: #ef4444;
            color: white;
        }

        .save-btn {
            background: #4f46e5;
            color: white;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 15px;
            font-weight: 500;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Josy Franco Terapeuta</h1>
    </div>

    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('cadastro')">Cadastro</button>
        <button class="tab-button" onclick="openTab('novoAgendamentos')">Agendamentos</button>
    </div>

    <div id="cadastro" class="tab-content active">
        <h2>Cadastrar Cliente</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="João Silva" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="error-message" id="cadastroError"></div>
        </form>
        <div class="list-container" id="clienteList"></div>
    </div>

    <div id="novoAgendamentos" class="tab-content">
        <h2>Novo Agendamento</h2>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" required>
            </div>
            <div class="form-group">
                <button type="submit">Agendar</button>
            </div>
            <div class="error-message" id="agendamentoError"></div>
        </form>
        <div class="list-container" id="agendamentoList"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="debug-container" id="debugLog"></div>
    <div class="loading" id="loading">Carregando...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, updateDoc, doc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBl55ZrLR6Bgy0WHa-HoACm25mC8_l4awY",
            authDomain: "terapia-fb9b6.firebaseapp.com",
            projectId: "terapia-fb9b6",
            storageBucket: "terapia-fb9b6.firebasestorage.app",
            messagingSenderId: "237600219486",
            appId: "1:237600219486:web:ff6d0a717a75e34ec1afcf",
            measurementId: "G-MFFES61WRX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para exibir logs na página
        function logMessage(message) {
            const debugLog = document.getElementById('debugLog');
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLog.appendChild(p);
            debugLog.scrollTop = debugLog.scrollHeight; // Rola para o final
        }

        // Função para mostrar/esconder o loading
        function toggleLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Verifica se é um dispositivo móvel
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            logMessage('[INFO] Detectado dispositivo móvel');
        }

        // Função para alternar abas
        window.openTab = function (tabId) {
            logMessage(`[DEBUG] Tentando abrir aba: ${tabId}`);
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            const selectedTab = document.getElementById(tabId);
            const selectedButton = document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`);
            if (selectedTab && selectedButton) {
                selectedTab.classList.add('active');
                selectedButton.classList.add('active');
                logMessage(`[SUCCESS] Aba ${tabId} aberta com sucesso`);
            } else {
                logMessage(`[ERROR] Erro: Tab ou botão não encontrados`, { tabId, selectedTab, selectedButton });
            }
        };

        // Aplicar máscara de telefone com IMask
        document.addEventListener('DOMContentLoaded', () => {
            const phoneMask = IMask(document.getElementById('telefone'), {
                mask: '(00) 00000-0000',
                lazy: false,
                blocks: {
                    '00': {
                        mask: IMask.MaskedRange,
                        from: 1,
                        to: 99,
                        maxLength: 2
                    },
                    '00000': {
                        mask: IMask.MaskedRange,
                        from: 0,
                        to: 99999,
                        maxLength: 5
                    },
                    '0000': {
                        mask: IMask.MaskedRange,
                        from: 0,
                        to: 9999,
                        maxLength: 4
                    }
                },
                onAccept: (value) => {
                    logMessage(`[DEBUG] Telefone aceito com IMask: ${value}`);
                },
                onComplete: (value) => {
                    logMessage(`[SUCCESS] Telefone formatado com IMask: ${value}`);
                }
            });

            const editPhoneMask = IMask(document.getElementById('editTelefone'), {
                mask: '(00) 00000-0000',
                lazy: false,
                blocks: {
                    '00': {
                        mask: IMask.MaskedRange,
                        from: 1,
                        to: 99,
                        maxLength: 2
                    },
                    '00000': {
                        mask: IMask.MaskedRange,
                        from: 0,
                        to: 99999,
                        maxLength: 5
                    },
                    '0000': {
                        mask: IMask.MaskedRange,
                        from: 0,
                        to: 9999,
                        maxLength: 4
                    }
                },
                onAccept: (value) => {
                    logMessage(`[DEBUG] Telefone editado aceito com IMask: ${value}`);
                },
                onComplete: (value) => {
                    logMessage(`[SUCCESS] Telefone editado formatado com IMask: ${value}`);
                }
            });
        });

        // Cache local para listas
        let clientCache = new Map();
        let appointmentCache = new Map();

        // Carregar clientes com otimização
        async function loadClientes() {
            const clienteList = document.getElementById('clienteList');
            const clienteSelect = document.getElementById('cliente');
            clienteList.innerHTML = '';
            clienteSelect.innerHTML = '<option value="">Selecione um cliente</option>';

            toggleLoading(true);
            try {
                const cacheKey = 'clients';
                if (clientCache.has(cacheKey)) {
                    logMessage('[DEBUG] Usando cache para clientes');
                    const cachedData = clientCache.get(cacheKey);
                    renderClientes(cachedData);
                    return;
                }

                const q = query(collection(db, 'clientes'), orderBy('nome'), limit(50)); // Limita para 50 itens
                const querySnapshot = await getDocs(q);
                const clients = [];
                querySnapshot.forEach(doc => {
                    const cliente = doc.data();
                    clients.push({ id: doc.id, ...cliente });
                });

                clientCache.set(cacheKey, clients);
                renderClientes(clients);
                logMessage('[SUCCESS] Clientes carregados com sucesso');
            } catch (error) {
                logMessage(`[ERROR] Erro ao carregar clientes: ${error.message}`);
                document.getElementById('cadastroError').textContent = 'Erro ao carregar clientes. Verifique a conexão ou as regras do Firebase.';
            } finally {
                toggleLoading(false);
            }
        }

        // Renderizar clientes
        function renderClientes(clients) {
            const clienteList = document.getElementById('clienteList');
            const clienteSelect = document.getElementById('cliente');
            clients.forEach(cliente => {
                const item = document.createElement('div');
                item.className = 'list-item';
                const info = document.createElement('div');
                info.className = 'info';
                info.textContent = `${cliente.nome} - ${formatPhoneDisplay(cliente.telefone)}`;
                item.appendChild(info);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    openDeleteModal('cliente', cliente.id, `${cliente.nome} - ${formatPhoneDisplay(cliente.telefone)}`);
                    logMessage(`[DEBUG] Clicou em Excluir cliente com ID: ${cliente.id}`);
                };
                item.appendChild(deleteButton);
                item.onclick = () => openClientModal(cliente.id, cliente);
                clienteList.appendChild(item);
                clienteSelect.innerHTML += `<option value="${cliente.nome}">${cliente.nome}</option>`;
            });
        }

        // Carregar agendamentos com otimização
        async function loadAgendamentos() {
            const agendamentoList = document.getElementById('agendamentoList');
            agendamentoList.innerHTML = '';

            toggleLoading(true);
            try {
                const cacheKey = 'appointments';
                if (appointmentCache.has(cacheKey)) {
                    logMessage('[DEBUG] Usando cache para agendamentos');
                    const cachedData = appointmentCache.get(cacheKey);
                    renderAgendamentos(cachedData);
                    return;
                }

                const q = query(collection(db, 'agendamentos'), orderBy('data'), limit(50)); // Limita para 50 itens
                const querySnapshot = await getDocs(q);
                const appointments = [];
                querySnapshot.forEach(doc => {
                    const agendamento = doc.data();
                    appointments.push({ id: doc.id, ...agendamento });
                });

                appointmentCache.set(cacheKey, appointments);
                renderAgendamentos(appointments);
                logMessage('[SUCCESS] Agendamentos carregados com sucesso');
            } catch (error) {
                logMessage(`[ERROR] Erro ao carregar agendamentos: ${error.message}`);
                document.getElementById('agendamentoError').textContent = 'Erro ao carregar agendamentos. Verifique a conexão ou as regras do Firebase.';
            } finally {
                toggleLoading(false);
            }
        }

        // Renderizar agendamentos
        function renderAgendamentos(appointments) {
            const agendamentoList = document.getElementById('agendamentoList');
            appointments.forEach(agendamento => {
                const item = document.createElement('div');
                item.className = 'list-item';
                const info = document.createElement('div');
                info.className = 'info';
                const [year, month, day] = agendamento.data.split('-');
                const formattedDate = `${day}/${month}/${year}`;
                info.textContent = `${agendamento.cliente} - ${formattedDate} às ${agendamento.hora}`;
                item.appendChild(info);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    openDeleteModal('agendamento', agendamento.id, `${agendamento.cliente} - ${formattedDate} às ${agendamento.hora}`);
                    logMessage(`[DEBUG] Clicou em Excluir agendamento com ID: ${agendamento.id}`);
                };
                item.appendChild(deleteButton);
                item.onclick = () => openEditModal(agendamento.id, agendamento);
                agendamentoList.appendChild(item);
            });
        }

        // Função auxiliar para exibir telefone formatado
        function formatPhoneDisplay(telefone) {
            const value = telefone.replace(/\D/g, '').substring(0, 11);
            let formatted = '';
            if (value.length > 0) {
                formatted = '(' + value.substring(0, 2);
                if (value.length > 2) {
                    formatted += ') ' + value.substring(2, 7);
                    if (value.length > 6) {
                        formatted += '-' + value.substring(7, 11);
                    }
                }
            }
            return formatted || telefone;
        }

        // Cadastrar cliente
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value.trim();
            const telefoneInput = document.getElementById('telefone');
            const telefoneMasked = telefoneInput._value; // Valor mascarado pelo IMask
            const telefone = telefoneMasked.replace(/\D/g, '').substring(0, 11); // Extrai apenas números
            const dataNascimento = document.getElementById('dataNascimento').value;
            const errorMessage = document.getElementById('cadastroError');

            logMessage(`[DEBUG] Valores do formulário: Nome=${nome}, Telefone (mascarado)=${telefoneMasked}, Telefone (números)=${telefone}, Data=${dataNascimento}`);

            if (!nome || !telefone || !dataNascimento) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            toggleLoading(true);
            try {
                logMessage('[DEBUG] Tentando cadastrar cliente:', { nome, telefone, dataNascimento });
                await addDoc(collection(db, 'clientes'), { nome, telefone, dataNascimento });
                errorMessage.textContent = 'Cliente cadastrado com sucesso!';
                errorMessage.style.color = '#10b981';
                e.target.reset();
                clientCache.clear(); // Limpa cache para recarregar
                loadClientes();
                setTimeout(() => errorMessage.textContent = '', 3000);
                logMessage('[SUCCESS] Cliente cadastrado com sucesso');
            } catch (error) {
                logMessage(`[ERROR] Erro ao cadastrar cliente: ${error.message}`);
                errorMessage.textContent = 'Erro ao cadastrar cliente. Verifique a conexão ou as regras do Firebase.';
            } finally {
                toggleLoading(false);
            }
        });

        // Agendar consulta
        document.getElementById('agendamentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cliente = document.getElementById('cliente').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const errorMessage = document.getElementById('agendamentoError');

            if (!cliente || !data || !hora) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            toggleLoading(true);
            try {
                logMessage('[DEBUG] Tentando agendar:', { cliente, data, hora });
                await addDoc(collection(db, 'agendamentos'), { cliente, data, hora });
                errorMessage.textContent = 'Agendamento realizado com sucesso!';
                errorMessage.style.color = '#10b981';
                e.target.reset();
                appointmentCache.clear(); // Limpa cache para recarregar
                loadAgendamentos();
                setTimeout(() => errorMessage.textContent = '', 3000);
                logMessage('[SUCCESS] Agendamento realizado com sucesso');
            } catch (error) {
                logMessage(`[ERROR] Erro ao agendar: ${error.message}`);
                errorMessage.textContent = 'Erro ao realizar agendamento. Verifique a conexão ou as regras do Firebase.';
            } finally {
                toggleLoading(false);
            }
        });

        // Modal de detalhes e edição do cliente
        function openClientModal(docId, cliente) {
            const modal = document.getElementById('modal');
            logMessage(`[DEBUG] Abrindo modal de cliente com ID: ${docId}`);
            document.getElementById('modalTitle').textContent = 'Detalhes do Cliente';
            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label for="editNome">Nome</label>
                    <input type="text" id="editNome" value="${cliente.nome}" required>
                </div>
                <div class="form-group">
                    <label for="editTelefone">Telefone</label>
                    <input type="tel" id="editTelefone" value="${formatPhoneDisplay(cliente.telefone)}" required>
                </div>
                <div class="form-group">
                    <label for="editDataNascimento">Data de Nascimento</label>
                    <input type="date" id="editDataNascimento" value="${cliente.dataNascimento}" required>
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Fechar</button>
                    <button class="save-btn" onclick="saveClientChanges('${docId}')">Salvar</button>
                </div>
            `;
            modal.classList.add('active');
        }

        // Salvar alterações do cliente
        async function saveClientChanges(docId) {
            const nome = document.getElementById('editNome').value.trim();
            const telefoneInput = document.getElementById('editTelefone');
            const telefoneMasked = telefoneInput._value; // Valor mascarado pelo IMask
            const telefone = telefoneMasked.replace(/\D/g, '').substring(0, 11); // Extrai apenas números
            const dataNascimento = document.getElementById('editDataNascimento').value;
            if (!nome || !telefone || !dataNascimento) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            toggleLoading(true);
            try {
                logMessage(`[DEBUG] Tentando salvar alterações do cliente com ID: ${docId}`, { nome, telefone, dataNascimento });
                await updateDoc(doc(db, 'clientes', docId), { nome, telefone, dataNascimento });
                logMessage('[SUCCESS] Cliente atualizado com sucesso');
                alert('Cliente atualizado com sucesso!');
                closeModal();
                clientCache.clear(); // Limpa cache para recarregar
                loadClientes();
            } catch (error) {
                logMessage(`[ERROR] Erro ao atualizar cliente: ${error.message}`);
                alert('Erro ao salvar alterações. Verifique a conexão ou as regras do Firebase.');
            } finally {
                toggleLoading(false);
            }
        }

        // Modal de remarcação de agendamento
        function openEditModal(id, agendamento) {
            const modal = document.getElementById('modal');
            logMessage(`[DEBUG] Abrindo modal de agendamento com ID: ${id}`);
            document.getElementById('modalTitle').textContent = 'Remarcar Agendamento';
            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label>Nova Data</label>
                    <input type="date" id="modalData" value="${agendamento.data}">
                </div>
                <div class="form-group">
                    <label>Nova Hora</label>
                    <input type="time" id="modalHora" value="${agendamento.hora}">
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button class="save-btn" onclick="saveChanges('${id}')">Salvar</button>
                </div>
            `;
            modal.classList.add('active');
        }

        // Salvar alterações no agendamento
        async function saveChanges(id) {
            const newData = document.getElementById('modalData').value;
            const newHora = document.getElementById('modalHora').value;
            if (!newData || !newHora) {
                alert('Preencha todos os campos para remarcar.');
                return;
            }

            toggleLoading(true);
            try {
                logMessage(`[DEBUG] Tentando salvar alterações do agendamento com ID: ${id}`);
                await updateDoc(doc(db, 'agendamentos', id), { data: newData, hora: newHora });
                logMessage('[SUCCESS] Agendamento atualizado com sucesso');
                alert('Agendamento atualizado!');
                closeModal();
                appointmentCache.clear(); // Limpa cache para recarregar
                loadAgendamentos();
            } catch (error) {
                logMessage(`[ERROR] Erro ao atualizar agendamento: ${error.message}`);
                alert('Erro ao salvar alterações. Verifique a conexão ou as regras do Firebase.');
            } finally {
                toggleLoading(false);
            }
        }

        // Modal de confirmação de exclusão
        function openDeleteModal(type, id, name) {
            const modal = document.getElementById('modal');
            logMessage(`[DEBUG] Abrindo modal de exclusão para ${type} com ID: ${id}`);
            document.getElementById('modalTitle').textContent = 'Confirmar Exclusão';
            document.getElementById('modalContent').innerHTML = `
                <p>Tem certeza de que deseja excluir "${name}"?</p>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Não</button>
                    <button class="confirm-btn" onclick="confirmDelete('${type}', '${id}')">Sim</button>
                </div>
            `;
            modal.classList.add('active');
        }

        // Confirmar exclusão
        async function confirmDelete(type, id) {
            logMessage(`[DEBUG] Confirmando exclusão de ${type} com ID: ${id}`);
            toggleLoading(true);
            try {
                logMessage(`[DEBUG] Verificando ID para exclusão: ${type}, ID: ${id}`);
                const docRef = doc(db, type === 'cliente' ? 'clientes' : 'agendamentos', id);
                logMessage(`[DEBUG] Tentando excluir documento: ${docRef.path}`);

                await deleteDoc(docRef);
                logMessage(`[SUCCESS] ${type} excluído com sucesso do Firestore`);
                closeModal(); // Fecha o modal após a exclusão bem-sucedida
                if (type === 'cliente') {
                    clientCache.clear();
                    loadClientes();
                } else {
                    appointmentCache.clear();
                    loadAgendamentos();
                }
                logMessage(`[SUCCESS] ${type} excluído, modal fechado e lista recarregada`);
            } catch (error) {
                logMessage(`[ERROR] Erro ao excluir ${type}: ${error.message}`);
                alert(`Erro ao excluir ${type}. Detalhes: ${error.message}`);
                closeModal(); // Fecha o modal mesmo em caso de erro
            } finally {
                toggleLoading(false);
            }
        }

        // Fechar modal
        window.closeModal = function() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            logMessage('[DEBUG] Modal fechado');
        };

        // Carregar dados iniciais com otimização
        loadClientes();
        loadAgendamentos();

        // Adicionar listener para mudanças em tempo real (opcional, para maior performance)
        const unsubscribeClients = onSnapshot(query(collection(db, 'clientes'), orderBy('nome'), limit(50)), 
            (snapshot) => {
                const clients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                clientCache.set('clients', clients);
                renderClientes(clients);
                logMessage('[REAL-TIME] Clientes atualizados em tempo real');
            }, 
            (error) => {
                logMessage(`[ERROR] Erro em tempo real para clientes: ${error.message}`);
            });

        const unsubscribeAppointments = onSnapshot(query(collection(db, 'agendamentos'), orderBy('data'), limit(50)), 
            (snapshot) => {
                const appointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                appointmentCache.set('appointments', appointments);
                renderAgendamentos(appointments);
                logMessage('[REAL-TIME] Agendamentos atualizados em tempo real');
            }, 
            (error) => {
                logMessage(`[ERROR] Erro em tempo real para agendamentos: ${error.message}`);
            });
    </script>
</body>
</html>
