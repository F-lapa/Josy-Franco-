<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josy Franco Terapeuta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e9d8fd, #bee3f8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            color: #2d3748;
        }

        .header {
            background: linear-gradient(90deg, #6b46c1, #ed64a6);
            color: #ffffff;
            padding: 40px;
            width: 100%;
            text-align: center;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .header-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 15px;
        }

        .change-password-btn, .logout-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-password-btn:hover, .logout-btn:hover {
            color: #d53f8c;
            transform: scale(1.1);
        }

        .tab-container {
            display: flex;
            gap: 15px;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            padding: 12px 35px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #2d3748;
            background: transparent;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #ed64a6;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(237, 100, 166, 0.4);
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 750px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #2d3748;
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d6bcfa;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ed64a6;
            outline: none;
            box-shadow: 0 0 8px rgba(237, 100, 166, 0.3);
        }

        .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-10%);
            cursor: pointer;
            font-size: 18px;
            color: #2d3748;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: #ed64a6;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background: #d53f8c;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(237, 100, 166, 0.4);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d6bcfa;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #ed64a6;
            outline: none;
            box-shadow: 0 0 8px rgba(237, 100, 166, 0.3);
        }

        .list-container {
            margin-top: 30px;
            max-height: 320px;
            overflow-y: auto;
        }

        .list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 0.5fr;
            align-items: center;
            padding: 15px;
            background: #faf5ff;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .list-item:hover {
            transform: scale(1.01);
            background: #e9d8fd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .list-item .info {
            font-size: 15px;
            color: #2d3748;
        }

        .list-item .info .tipo {
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 8px;
            color: #ffffff;
        }

        .list-item .info .tipo.online {
            background: #38a169; /* Verde para Online */
        }

        .list-item .info .tipo.presencial {
            background: #3182ce; /* Azul para Presencial */
        }

        .delete-btn {
            padding: 8px 16px;
            background: #f56565;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            animation: slideDown 0.3s ease;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .modal-buttons button {
            flex: 1;
            max-width: 100px;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: #b794f4;
            color: #ffffff;
        }

        .confirm-btn {
            background: #f56565;
            color: #ffffff;
        }

        .save-btn {
            background: #ed64a6;
            color: #ffffff;
        }

        .success-message, .error-message {
            font-size: 14px;
            margin-top: 15px;
            font-weight: 400;
        }

        .success-message {
            color: #38a169;
        }

        .error-message {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Josy Franco Terapeuta</h1>
        <div class="header-buttons">
            <button class="change-password-btn" title="Alterar Senha" onclick="openChangePasswordModal()">🔒</button>
            <button class="logout-btn" title="Sair" onclick="openLogoutModal()">🚪</button>
        </div>
    </div>

    <div class="tab-container">
        <button class="tab-button active" onclick="openTab('cadastro')">Cadastro</button>
        <button class="tab-button" onclick="openTab('novoAgendamentos')">Agendamentos</button>
    </div>

    <div id="cadastro" class="tab-content active">
        <h2>Cadastrar Cliente</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="João Silva" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) 9XXXX-XXXX" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
            <div id="cadastroMessage" class="success-message"></div>
        </form>
        <div class="search-container">
            <input type="text" id="clientSearch" placeholder="Buscar cliente por nome">
        </div>
        <h3 style="margin-bottom: 10px;">Clientes</h3>
        <div class="list-container" id="clienteList"></div>
    </div>

    <div id="novoAgendamentos" class="tab-content">
        <h2>Novo Agendamento</h2>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" required>
            </div>
            <div class="form-group">
                <label for="tipoAgendamento">Tipo de Agendamento</label>
                <select id="tipoAgendamento" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Online">Online</option>
                    <option value="Presencial">Presencial</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Agendar</button>
            </div>
            <div id="agendamentoMessage" class="success-message"></div>
        </form>
        <h3 style="margin-bottom: 10px;">Agendamentos</h3>
        <div class="list-container" id="agendamentoList"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBl55ZrLR6Bgy0WHa-HoACm25mC8_l4awY",
            authDomain: "terapia-fb9b6.firebaseapp.com",
            projectId: "terapia-fb9b6",
            storageBucket: "terapia-fb9b6.firebasestorage.app",
            messagingSenderId: "237600219486",
            appId: "1:237600219486:web:ff6d0a717a75e34ec1afcf",
            measurementId: "G-MFFES61WRX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Senha mestra fixa
        const MASTER_PASSWORD = "administrador";

        // Carregar senha do usuário do localStorage ou usar padrão
        let currentPassword = localStorage.getItem('userPassword') || "terapia";

        // Função para alternar abas
        window.openTab = function (tabId) {
            console.log(`[DEBUG] Tentando abrir aba: ${tabId}`);
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            const selectedTab = document.getElementById(tabId);
            const selectedButton = document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`);
            if (selectedTab && selectedButton) {
                selectedTab.classList.add('active');
                selectedButton.classList.add('active');
                console.log(`[SUCCESS] Aba ${tabId} aberta com sucesso`);
            } else {
                console.error('[ERROR] Erro: Tab ou botão não encontrados', { tabId, selectedTab, selectedButton });
            }
        };

        // Inicializar IMask para o campo telefone com DDD + 9 dígitos
        document.addEventListener('DOMContentLoaded', () => {
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                IMask(telefoneInput, {
                    mask: '(00) 90000-0000' // Máscara para DDD + 9 dígitos
                });
                console.log('[DEBUG] Máscara aplicada ao campo telefone');
            } else {
                console.error('[ERROR] Elemento #telefone não encontrado no DOMContentLoaded');
            }
        });

        // Função auxiliar para exibir telefone formatado
        function formatPhoneDisplay(telefone) {
            const value = telefone ? telefone.replace(/\D/g, '').substring(0, 11) : '';
            let formatted = '';
            if (value.length > 0) {
                formatted = '(' + value.substring(0, 2);
                if (value.length > 2) {
                    formatted += ') ' + value.substring(2, 7);
                    if (value.length > 6) {
                        formatted += '-' + value.substring(7, 11);
                    }
                }
            }
            return formatted || telefone || '';
        }

        // Abrir modal de alteração de senha
        window.openChangePasswordModal = function() {
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = 'Alterar Senha';
            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <input type="password" id="currentPassword" placeholder="Digite a senha atual" required>
                    <span class="toggle-password" onclick="togglePassword('currentPassword')">👁️</span>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="Digite a nova senha" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">👁️</span>
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button class="save-btn" onclick="changePassword()">Salvar</button>
                </div>
                <div id="passwordMessage" class="success-message"></div>
            `;
            modal.classList.add('active');
        };

        // Abrir modal de confirmação de logout
        window.openLogoutModal = function() {
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = 'Confirmar Saída';
            document.getElementById('modalContent').innerHTML = `
                <p>Tem certeza de que deseja sair do sistema?</p>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Não</button>
                    <button class="confirm-btn" onclick="logout()">Sim</button>
                </div>
            `;
            modal.classList.add('active');
        };

        // Função para realizar logout
        window.logout = function() {
            localStorage.removeItem('loggedIn'); // Remove o status de login
            console.log('[DEBUG] Logout realizado, redirecionando para página de login');
            window.location.href = 'index.html'; // Redireciona para a página de login
        };

        // Função para alternar visibilidade da senha
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const toggleIcon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.textContent = '👁️‍🗨️'; // Ícone de olho aberto
            } else {
                input.type = 'password';
                toggleIcon.textContent = '👁️'; // Ícone de olho fechado
            }
        };

        // Alterar senha
        window.changePassword = function() {
            const currentPasswordInput = document.getElementById('currentPassword').value;
            const newPasswordInput = document.getElementById('newPassword').value;
            const message = document.getElementById('passwordMessage');

            if (!currentPasswordInput || !newPasswordInput) {
                message.textContent = 'Por favor, preencha todos os campos.';
                message.className = 'error-message';
                return;
            }

            if (currentPasswordInput === currentPassword || currentPasswordInput === MASTER_PASSWORD) {
                currentPassword = newPasswordInput;
                localStorage.setItem('userPassword', newPasswordInput);
                message.textContent = 'Senha alterada com sucesso!';
                message.className = 'success-message';
                setTimeout(() => {
                    closeModal();
                }, 1500);
                console.log('[DEBUG] Senha alterada para:', currentPassword);
            } else {
                message.textContent = 'Senha atual incorreta.';
                message.className = 'error-message';
            }
        };

        // Carregar clientes com ordenação e busca
        async function loadClientes() {
            const clienteList = document.getElementById('clienteList');
            const clienteSelect = document.getElementById('cliente');
            const searchInput = document.getElementById('clientSearch');
            clienteList.innerHTML = '';
            clienteSelect.innerHTML = '<option value="">Selecione um cliente</option>';

            try {
                console.log('[DEBUG] Iniciando carregamento de clientes');
                const querySnapshot = await getDocs(collection(db, 'clientes'));
                let clientes = [];
                querySnapshot.forEach(doc => {
                    clientes.push({ id: doc.id, ...doc.data() });
                });

                // Ordenar clientes em ordem alfabética
                clientes.sort((a, b) => a.nome.localeCompare(b.nome));

                // Função para renderizar a lista filtrada
                function renderClientes(filter = '') {
                    clienteList.innerHTML = '';
                    const filteredClientes = clientes.filter(cliente => 
                        cliente.nome.toLowerCase().includes(filter.toLowerCase())
                    );
                    filteredClientes.forEach(cliente => {
                        const item = document.createElement('div');
                        item.className = 'list-item';
                        const info = document.createElement('div');
                        info.className = 'info';
                        info.textContent = `${cliente.nome} - ${formatPhoneDisplay(cliente.telefone)}`;
                        item.appendChild(info);
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'delete-btn';
                        deleteButton.textContent = 'Excluir';
                        deleteButton.onclick = (e) => {
                            e.stopPropagation();
                            openDeleteModal('cliente', cliente.id, `${cliente.nome} - ${formatPhoneDisplay(cliente.telefone)}`);
                            console.log(`[DEBUG] Clicou em Excluir cliente com ID: ${cliente.id}`);
                        };
                        item.appendChild(deleteButton);
                        item.onclick = () => openClientModal(cliente.id, cliente);
                        clienteList.appendChild(item);
                    });
                    clienteSelect.innerHTML = '<option value="">Selecione um cliente</option>';
                    clientes.forEach(cliente => {
                        clienteSelect.innerHTML += `<option value="${cliente.nome}">${cliente.nome}</option>`;
                    });
                }

                // Renderizar inicialmente
                renderClientes();

                // Adicionar evento de busca
                searchInput.addEventListener('input', (e) => {
                    renderClientes(e.target.value);
                });

                console.log('[SUCCESS] Clientes carregados com sucesso');
            } catch (error) {
                console.error('[ERROR] Erro ao carregar clientes:', error);
                document.getElementById('cadastroMessage').textContent = 'Erro ao carregar clientes.';
                document.getElementById('cadastroMessage').className = 'error-message';
            }
        }

        // Carregar agendamentos com ordenação
        async function loadAgendamentos() {
            const agendamentoList = document.getElementById('agendamentoList');
            agendamentoList.innerHTML = '';
            try {
                console.log('[DEBUG] Iniciando carregamento de agendamentos');
                const querySnapshot = await getDocs(collection(db, 'agendamentos'));
                let agendamentos = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    // Verificar se o campo 'tipo' existe, caso contrário, usar um valor padrão
                    const tipo = data.tipo || 'Presencial'; // Valor padrão como "Presencial"
                    agendamentos.push({ id: doc.id, ...data, tipo });
                });

                // Ordenar agendamentos por data e hora (mais recentes primeiro)
                agendamentos.sort((a, b) => {
                    const dateA = new Date(`${a.data}T${a.hora}`);
                    const dateB = new Date(`${b.data}T${b.hora}`);
                    return dateB - dateA; // Ordem decrescente
                });

                agendamentos.forEach(agendamento => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    const info = document.createElement('div');
                    info.className = 'info';
                    const [year, month, day] = agendamento.data.split('-');
                    const formattedDate = `${day}/${month}/${year}`;
                    // Usar o tipo do agendamento, garantindo que ele existe
                    info.innerHTML = `${agendamento.cliente} - ${formattedDate} às ${agendamento.hora} <span class="tipo ${agendamento.tipo.toLowerCase()}">${agendamento.tipo}</span>`;
                    item.appendChild(info);
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.textContent = 'Excluir';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        openDeleteModal('agendamento', agendamento.id, `${agendamento.cliente} - ${formattedDate} às ${agendamento.hora} (${agendamento.tipo})`);
                        console.log(`[DEBUG] Clicou em Excluir agendamento com ID: ${agendamento.id}`);
                    };
                    item.appendChild(deleteButton);
                    item.onclick = () => openEditModal(agendamento.id, agendamento);
                    agendamentoList.appendChild(item);
                });
                console.log('[SUCCESS] Agendamentos carregados com sucesso');
            } catch (error) {
                console.error('[ERROR] Erro ao carregar agendamentos:', error);
                document.getElementById('agendamentoMessage').textContent = 'Erro ao carregar agendamentos.';
                document.getElementById('agendamentoMessage').className = 'error-message';
            }
        }

        // Cadastrar cliente
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nomeInput = document.getElementById('nome');
            const telefoneInput = document.getElementById('telefone');
            const dataNascimentoInput = document.getElementById('dataNascimento');
            const message = document.getElementById('cadastroMessage');

            if (!nomeInput || !telefoneInput || !dataNascimentoInput) {
                message.textContent = 'Erro: Campos do formulário não encontrados.';
                message.className = 'error-message';
                console.error('[ERROR] Elementos do formulário não encontrados');
                return;
            }

            const nome = nomeInput.value.trim();
            const telefone = telefoneInput.value ? telefoneInput.value.replace(/\D/g, '').substring(0, 11) : '';
            const dataNascimento = dataNascimentoInput.value;

            if (!nome || !telefone || !dataNascimento) {
                message.textContent = 'Por favor, preencha todos os campos.';
                message.className = 'error-message';
                return;
            }

            try {
                console.log('[DEBUG] Tentando cadastrar cliente:', { nome, telefone, dataNascimento });
                await addDoc(collection(db, 'clientes'), { nome, telefone, dataNascimento });
                message.textContent = 'Cliente cadastrado com sucesso!';
                message.className = 'success-message';
                e.target.reset();
                await loadClientes();
                setTimeout(() => message.textContent = '', 3000);
                console.log('[SUCCESS] Cliente cadastrado com sucesso');
            } catch (error) {
                console.error('[ERROR] Erro ao cadastrar cliente:', error);
                message.textContent = 'Erro ao cadastrar cliente.';
                message.className = 'error-message';
            }
        });

        // Agendar consulta
        document.getElementById('agendamentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cliente = document.getElementById('cliente').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const tipoAgendamento = document.getElementById('tipoAgendamento').value;
            const message = document.getElementById('agendamentoMessage');

            if (!cliente || !data || !hora || !tipoAgendamento) {
                message.textContent = 'Por favor, preencha todos os campos.';
                message.className = 'error-message';
                return;
            }

            try {
                console.log('[DEBUG] Tentando agendar:', { cliente, data, hora, tipoAgendamento });
                await addDoc(collection(db, 'agendamentos'), { cliente, data, hora, tipo: tipoAgendamento });
                message.textContent = 'Agendamento realizado com sucesso!';
                message.className = 'success-message';
                e.target.reset();
                await loadAgendamentos();
                setTimeout(() => message.textContent = '', 3000);
                console.log('[SUCCESS] Agendamento realizado com sucesso');
            } catch (error) {
                console.error('[ERROR] Erro ao agendar:', error);
                message.textContent = 'Erro ao realizar agendamento.';
                message.className = 'error-message';
            }
        });

        // Modal de detalhes e edição do cliente
        function openClientModal(docId, cliente) {
            const modal = document.getElementById('modal');
            console.log('[DEBUG] Abrindo modal de cliente com ID:', docId);
            document.getElementById('modalTitle').textContent = 'Detalhes do Cliente';
            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label for="editNome">Nome</label>
                    <input type="text" id="editNome" value="${cliente.nome}" required>
                </div>
                <div class="form-group">
                    <label for="editTelefone">Telefone</label>
                    <input type="tel" id="editTelefone" value="${formatPhoneDisplay(cliente.telefone)}" required maxlength="15">
                </div>
                <div class="form-group">
                    <label for="editDataNascimento">Data de Nascimento</label>
                    <input type="date" id="editDataNascimento" value="${cliente.dataNascimento}" required>
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Fechar</button>
                    <button class="save-btn" onclick="saveClientChanges('${docId}')">Salvar</button>
                </div>
            `;
            modal.classList.add('active');

            const editTelefone = document.getElementById('editTelefone');
            if (editTelefone) {
                IMask(editTelefone, {
                    mask: '(00) 90000-0000' // Máscara para DDD + 9 dígitos no modal
                });
                console.log('[DEBUG] Máscara aplicada ao campo editTelefone');
            } else {
                console.error('[ERROR] Elemento #editTelefone não encontrado no modal');
            }
        }

        // Salvar alterações do cliente
        async function saveClientChanges(docId) {
            const nome = document.getElementById('editNome').value.trim();
            const telefone = document.getElementById('editTelefone').value ? document.getElementById('editTelefone').value.replace(/\D/g, '').substring(0, 11) : '';
            const dataNascimento = document.getElementById('editDataNascimento').value;
            if (!nome || !telefone || !dataNascimento) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            try {
                console.log('[DEBUG] Tentando salvar alterações do cliente com ID:', docId);
                await updateDoc(doc(db, 'clientes', docId), { nome, telefone, dataNascimento });
                console.log('[SUCCESS] Cliente atualizado com sucesso');
                closeModal();
                await loadClientes();
            } catch (error) {
                console.error('[ERROR] Erro ao atualizar cliente:', error);
                alert('Erro ao salvar alterações.');
            }
        }

        // Modal de remarcação de agendamento
        function openEditModal(id, agendamento) {
            const modal = document.getElementById('modal');
            console.log('[DEBUG] Abrindo modal de agendamento com ID:', id);
            document.getElementById('modalTitle').textContent = 'Remarcar Agendamento';
            document.getElementById('modalContent').innerHTML = `
                <div class="form-group">
                    <label>Nova Data</label>
                    <input type="date" id="modalData" value="${agendamento.data}">
                </div>
                <div class="form-group">
                    <label>Nova Hora</label>
                    <input type="time" id="modalHora" value="${agendamento.hora}">
                </div>
                <div class="form-group">
                    <label>Tipo de Agendamento</label>
                    <select id="modalTipo" required>
                        <option value="Online" ${agendamento.tipo === 'Online' ? 'selected' : ''}>Online</option>
                        <option value="Presencial" ${agendamento.tipo === 'Presencial' ? 'selected' : ''}>Presencial</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button class="save-btn" onclick="saveChanges('${id}')">Salvar</button>
                </div>
            `;
            modal.classList.add('active');
        }

        // Salvar alterações no agendamento
        async function saveChanges(id) {
            const newData = document.getElementById('modalData').value;
            const newHora = document.getElementById('modalHora').value;
            const newTipo = document.getElementById('modalTipo').value;
            if (!newData || !newHora || !newTipo) {
                alert('Preencha todos os campos para remarcar.');
                return;
            }
            try {
                console.log('[DEBUG] Tentando salvar alterações do agendamento com ID:', id);
                await updateDoc(doc(db, 'agendamentos', id), { data: newData, hora: newHora, tipo: newTipo });
                console.log('[SUCCESS] Agendamento atualizado com sucesso');
                closeModal();
                await loadAgendamentos();
            } catch (error) {
                console.error('[ERROR] Erro ao atualizar agendamento:', error);
                alert('Erro ao salvar alterações.');
            }
        }

        // Modal de confirmação de exclusão
        function openDeleteModal(type, id, name) {
            const modal = document.getElementById('modal');
            console.log(`[DEBUG] Abrindo modal de exclusão para ${type} com ID: ${id}`);
            document.getElementById('modalTitle').textContent = 'Confirmar Exclusão';
            document.getElementById('modalContent').innerHTML = `
                <p>Tem certeza de que deseja excluir "${name}"?</p>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="closeModal()">Não</button>
                    <button class="confirm-btn" onclick="confirmDelete('${type}', '${id}')">Sim</button>
                </div>
            `;
            modal.classList.add('active');
        }

        // Confirmar exclusão
        async function confirmDelete(type, id) {
            const messageElement = type === 'cliente' ? document.getElementById('cadastroMessage') : document.getElementById('agendamentoMessage');
            try {
                let collectionName = type === 'cliente' ? 'clientes' : 'agendamentos';
                console.log(`[DEBUG] Tentando excluir ${type} da coleção: ${collectionName}`);
                await deleteDoc(doc(db, collectionName, id));
                console.log(`[SUCCESS] ${type} excluído com sucesso`);
                closeModal();
                if (type === 'cliente') {
                    await loadClientes();
                    messageElement.textContent = 'Cliente excluído com sucesso!';
                } else {
                    await loadAgendamentos();
                    messageElement.textContent = 'Agendamento excluído com sucesso!';
                }
                messageElement.className = 'success-message';
                setTimeout(() => messageElement.textContent = '', 3000);
            } catch (error) {
                console.error(`[ERROR] Erro ao excluir ${type}:`, error);
                messageElement.textContent = `Erro ao excluir ${type}.`;
                messageElement.className = 'error-message';
            }
        }
        window.confirmDelete = confirmDelete;

        // Fechar modal
        window.closeModal = function() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            console.log('[DEBUG] Modal fechado');
        };

        // Carregar dados iniciais
        loadClientes();
        loadAgendamentos();
    </script>
</body>
</html>
